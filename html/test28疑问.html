<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>inline-block</title>
    <style>
        .div1{
            width: 300px;
            border: 1px solid #008040;
            height: 100px;
           
           display: inline-block;
           margin-bottom: 100px;/*疑问此处的margin-bottom为什么会影响div2,
           因为元素之间是底部对齐， vertical-align: */
        }
        .div2{
            width: 300px;
            border: 1px solid #008040;
            height: 100px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="div1"></div>
   <div class="div2"></div>
</body>
</html>
