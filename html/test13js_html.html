<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js</title>
</head>
<body>

<script>
        function sum() {
            var sum=1;
            for(var i=1; i<=10;i++)
            {
                sum=sum*i;
                document.write(sum+"<br/>");
            }
            return sum;

        }
        sum();

        function sum1() {
            var sum = 0, fun = 1;
            for (var i = 1; i <= 10; i++) {
                fun = i * fun;
                sum = sum + fun;
                document.write(sum+"<br/>");
            }
            return sum;
        }
        sum1();

        function sum2() {
            for (var i = 1; i <= 5; i++) {
                for (var j = 1; j <= i; j++) {
                    document.write(j + "&nbsp;" );
                }
                document.write(" <br/>");
            }
        }

        sum2();

        function sum3() {
            for (var i = 1; i <= 5; i++) {
                for (var j = 1; j <=5 - i ; j++) {
                    document.write("&nbsp;");
                }
                for (var z = 1; z <= 6 - j ; z++) {
                        document.write("*");
                    }
                    document.write("<br>");


                }

        }
        sum3();


        function sum4() {

            for (var x=100;x<=999;x++)
            {

            if( (x%4==2)&&(x%7==3)&&(x%9==5)){
                document.write(x+'<br/>');
            }
            }



        }

        sum4();
        function sum5() {

            for (var x=1000;x<=9999;x++)
            {
                if(x%13==0&&(Math.floor(x/1000))==Math.floor((x%1000)/100)+Math.floor((x%100)/10))
            {
                document.write(x+"<br/>");
            }

            }
        }

        sum5();





</script>

</body>
</html>
