<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>弹性布局</title>
    <style type="text/css">
        .father{
            display: flex;



        }
        .son1{
            background-color: #ff8079;
            height: 200px;
            flex-grow:2 ;


        }
        .son2{
            background-color: red;
            height: 300px;
            flex-grow: 2;
        }
        .son3{
            background-color: #fff000;
            height: 500px;
            flex-grow: 1;
        }



    </style>
</head>
<body>
<div class="father">
    <div class="son1"></div>
    <div class="son2"></div>
    <div class="son3"></div>
</div>

</body>
</html>
