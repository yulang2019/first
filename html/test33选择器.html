    <title>选择器</title>
    <style>
        li ~ li {
            background-color: rgb(80, 92, 160);
        }
    </style>

</head>

<body>
    <ul class="container">
        <li class="child1">1</li>
        <li class="child2">2</li>
        <li class="child3">3</li>
        <li class="child4">4</li>
        <li class="child5">5</li>
    </ul>
</body>

</html>
