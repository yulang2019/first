<!--测试行块级元素的转换元素-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ul</title>
    <style>
        *{
            margin: 0;
            padding: 0;

        }
        li{
            list-style: none;
        }

        .menu>.list{
            /*display: inline;/*为什么不行-*/
         display: inline-block;
        }
    </style>
</head>
<body>
<ul class="menu">
    <li  class="list">
        <a href="">1</a>
        <ul>
            <li>11</li>
            <li>12</li>
        </ul>
    </li>
    <li class="list">
        <a href="">2</a>
        <ul>
            <li>21</li>
            <li>22</li>
        </ul>

      </li>
</ul>

</body>
</html>
